    <div id="map"></div>

    <script type="text/javascript" src="data/europe.js"></script>

    <script type="text/javascript">

        var map = L.map('map').setView([53, 20], 3);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.light'
        }).addTo(map);


        // control that shows state info on hover
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {

            this._div.innerHTML = '<h4>Europa ongelijkheid</h4>' +  (props ?
                '<b>' + Math.round(getValue(props)-0.20*100) + 'x zo veel inkomen</b> + ' +  getValue(props) + ' gini <br />' + props.population + ' mensen/m2'
                : 'Hover over a state');
        };

        info.addTo(map);




        function getValue (props) {
            // iterate over each element in the array
            for (var i = 0; i < gino.length; i++){
              // look for the entry with a matching `code` value
              if (gino[i].code == props.code){
                // obj[i].name is the matched result
                var value = gino[i]["2013"];
              }
            }
            return value;

        }


        // get color depending on population density value
        function getColor(d) {
            return d > 1000 ? '#800026' :
                   d > 35  ? '#BD0026' :
                   d > 32  ? '#E31A1C' :
                   d > 29  ? '#FC4E2A' :
                   d > 26   ? '#FD8D3C' :
                   d > 23   ? '#FEB24C' :
                   d > 20   ? '#FED976' :
                              'transparent';
        }

        function style(feature) {
            return {
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7,
                fillColor: getColor(getValue(feature.properties))
            };
                // fillColor: getColor(feature.properties.population)

        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);
        }

        var geojson;

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        geojson = L.geoJson(statesData, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                labels = [],
                from, to;

            for (var i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push(
                    '<i style="background:' + getColor(from + 1) + '"></i> ' +
                    from + (to ? '&ndash;' + to : '+'));
            }

            div.innerHTML = labels.join('<br>');
            return div;
        };

        legend.addTo(map);

    </script>
